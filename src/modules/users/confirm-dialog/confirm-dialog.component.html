<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions>
    <!-- cdkFocusInitial znamena ze to sa zavola pri stlaceni ENTER-->
    <!--na kazdom tlacidle mame iny ekvivalentny sposob ako si poslat odpoved z dialogu-->
  <button mat-button (click)="sendResult(false)" cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</div>
