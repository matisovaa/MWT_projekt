<div class="login-wrapper">
    <form (ngSubmit)="formSubmit()" #formModel="ngForm">
        <!--formModel nazov premennej co mozeme pouzivat v kode-->
        <!--je dobre obalovat cudzi komponent cely aby sme nenarusili vztahy jeho dedicnosti v .css-->
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Auth: {{vypisAuth}}</p>
                <mat-form-field>
                    <input matInput placeholder="login name" [(ngModel)]="auth.name" name="name" required />
                    <mat-hint>Your login</mat-hint>
                    <mat-error>Login musi byt vyplneny</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="password"
                        [(ngModel)]="auth.password" name="password" required />
                    <button type='button' matSuffix mat-icon-button color="primary" aria-label="Hide password"
                        (click)="hide = !hide">
                        <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <!--https://material.io/resources/icons/?style=baseline-->
                    </button>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-raised-button color="primary"
                    [disabled]="formModel.form.invalid">Login</button>
                <!--<button mat-button>Login</button> -->
            </mat-card-actions>
        </mat-card>
    </form>
</div>
